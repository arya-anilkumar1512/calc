<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="container my-4">  
        
        
        <div class="calculator card">
        
            <input type="text" id="result" class="calculator-screen " value=""  />
        
            <div class="calculator-keys">
        
              <button type="button" value="7" class="btn btn-light waves-effect" onclick="displayNum(7)">7</button>
              <button type="button" value="8" class="btn btn-light waves-effect" onclick="displayNum(8)">8</button>
              <button type="button" value="9" class="btn btn-light waves-effect" onclick="displayNum(9)">9</button>
              <button type="button" class="operator btn btn-info" value="/" onclick="displayNum('/')">&divide;</button>
        
              <button type="button" value="4" class="btn btn-light waves-effect" onclick="displayNum(4)">4</button>
              <button type="button" value="5" class="btn btn-light waves-effect" onclick="displayNum(5)">5</button>
              <button type="button" value="6" class="btn btn-light waves-effect" onclick="displayNum(6)">6</button>
              <button type="button" class="operator btn btn-info" value="*" onclick="displayNum('*')">&times;</button>
        
        
              <button type="button" value="1" class="btn btn-light waves-effect" onclick="displayNum(1)">1</button>
              <button type="button" value="2" class="btn btn-light waves-effect" onclick="displayNum(2)">2</button>
              <button type="button" value="3" class="btn btn-light waves-effect" onclick="displayNum(3)">3</button>
              <button type="button" class="operator btn btn-info" value="-" onclick="displayNum('-')">-</button>
        
              <button type="button" value="0" class="btn btn-light waves-effect" onclick="displayNum(0)">0</button>
              <button type="button" class="decimal function btn btn-secondary" value="." onclick="displayNum('.')">.</button>
              <button type="button" class="operator btn btn-info" value="+" onclick="displayNum('+')">+</button>
              <button type="button" class="equal-sign operator btn btn-warning" value="=" onclick="evalExpr()">=</button>
              <button type="button" value="AC" class="btn btn-light waves-effect" onclick="allClear()">AC</button>
              <button type="button" value="back" class="btn btn-light waves-effect" onclick="backSpace()">&#9003;</button>
        
            </div>
          </div>
        </div>
  </body>
  <script src="./calculator.js"></script>
</html>
